        <h5 class="mt-4 mb-2 text-center">수정하기</h5>
        <hr>
     
        <form method="POST" enctype="multipart/form-data">
          <div class="form-group mt-5" style="width:200px; margin: 0 auto">
            <label for="exampleFormControlFile1">물건 사진</label>
            <input type="file" name="file" value="{{result.p_img}}" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <div class="form-group mt-3" style="width:350px; margin: 0 auto">
            <label for="exampleFormControlInput1">물건 이름</label>
            <input type="text" name="name" value="{{result.p_name}}" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="form-group mt-3" style="width:350px; margin: 0 auto">
            <label for="exampleFormControlInput1">물건 가격</label>
            <input type="text" name="price" value="{{result.p_price}}" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="form-group mt-3" style="width:350px; margin: 0 auto">
            <label for="exampleFormControlTextarea1">부가 설명</label>
            <textarea class="form-control" name="info" id="exampleFormControlTextarea1" rows="5">{{result.p_info}}</textarea>
          </div>
          

          <div class="text-center mt-4">
            <input type="submit" value="수정하기" class="btn btn-light" />
          </div>
        </form>
